<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub&Sup_tag</title>
</head>
<body>
    <h1>a<sup>2</sup></h1>       <!-- SUPER TAG-->     <!-- POWER  -->
    <h1>a<sup><i>2</i></sup>+b<sup><i>2</i></sup></h1>         <!--    NESTED SUPER TAG -->

    <h1>H<sub>2</sub>O</h1>                <!--  SUB TAG  -->    <!--  BASE  -->
    <h1>A<sub><i>1</i></sub>+B<sub><i>1</i></sub></h1>         <!--    NESTED SUPER TAG -->

    <!--  PRACTICE QUESTION ON THIS -->

    <h1>Pythagoras theorem says  a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h1>

    <h1>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
</body>
</html>
