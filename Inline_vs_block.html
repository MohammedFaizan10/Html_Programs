<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <h1>Hello world</h1>
    <h1>Html course</h1>   <!-- HEADING ELEMENT IS A BLOCK   -->

    <p>Hello world</p>
    <p>Html course</p>    <!--  PARAGRAPH ELEMENT IS A BLOCK  -->

    <a href="https://www.youtube.com">youtube</a>
    <a href="https://www.netflix.com/in">Netflix</a>   <!-- ANCHOR TAG IS A INLINE     -->


    <img src="digest.avif" alt="digestive system" height="400px" width="300px">
    <img src="https://cdn11.bigcommerce.com/s-pimv2ff7eu/images/stencil/590x590/products/8962/12849/rudiger-anatomie-the-human-vascular-system-laminated-anatomy-chart__14380.1603827143.jpg?c=1" alt="Human vascular System" height="400px" width="300px"> 

                           <!--  IMAGE TAG IS A INLINE   -->
</body>
</html>
