<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Arbaz</li>
        <li>Danish</li>
        <li>Faizan</li>
        <li>Tameem</li>
    </ul>

    <ol type="a">
        <li>Arbaz</li>
        <li>Danish</li>
        <li>Faizan</li>
        <li>Tameem</li>
    </ol>

    <ol type="1">
        <li>Arbaz</li>
        <li>Danish</li>
        <li>Faizan</li>
        <li>Tameem</li>
    </ol>
</body>
</html>
